
#Tomcat端口
server.port=8080

#数据库配置阿里云数据库连接
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/local?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#数据库配置本地数据库连接
#spring.datasource.url=jdbc:mysql://localhost:3306/gyjg_0801?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
#spring.datasource.username=root
#spring.datasource.password=root
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#日志设置,日志级别，避免运行时日志过多，SSM三个框架的日志详细一点，设置为debug
#logging.level.org.springframework=debug
#logging.level.org.mybatis=debug
#logging.level.org.apache.ibatis=debug
logging.level.com.gyjg.demo.dao=debug


#SpringMVC相关页面解析器配置
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
#Mybatis\sql文件、实体类别名扫描的包
mybatis.mapper-locations=classpath*:com/uxian/store/dao/xml/*.xml
mybatis.type-aliases-package=com.uxian.store.entity

#设置文件上传的大小
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

